volumes:
  blog_hotel_local_postgres_data: {}
  blog_hotel_local_postgres_data_backups: {}
  blog_hotel_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: blog_hotel_local_django
    container_name: blog_hotel_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    image: postgres:17
    container_name: blog_hotel_local_postgres
    volumes:
      - blog_hotel_local_postgres_data:/var/lib/postgresql/data
      - blog_hotel_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailpit:
    image: axllent/mailpit:latest
    container_name: blog_hotel_local_mailpit
    ports:
      - "8025:8025"

  redis:
    image: redis:6
    container_name: blog_hotel_local_redis
    volumes:
      - blog_hotel_local_redis_data:/data

  celeryworker:
    <<: *django
    image: blog_hotel_local_celeryworker
    container_name: blog_hotel_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: blog_hotel_local_celerybeat
    container_name: blog_hotel_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: blog_hotel_local_flower
    container_name: blog_hotel_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
