{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'content/css/style.css' %}">
<h1>Supprimer le Statut</h1>
<p>Êtes-vous sûr de vouloir supprimer le statut "{{ object.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
</form>
<a href="{% url 'content:status_list' %}">Annuler</a>
<script src="{% static 'content/js/script.js' %}"></script>
{% endblock %}
