{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/content/style.css' %}">
<h1>Supprimer la Chambre</h1>
<p>Êtes-vous sûr de vouloir supprimer la chambre "{{ object.name }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
</form>
<a href="{% url 'content:room_list' %}">Annuler</a>
<script src="{% static 'js/content/script.js' %}"></script>
{% endblock %}
