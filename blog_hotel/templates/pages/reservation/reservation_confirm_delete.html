{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/services/style.css' %}">
<h1>Supprimer la Réservation</h1>
<p>Êtes-vous sûr de vouloir supprimer la réservation pour {{ object.room.name }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
</form>
<a href="{% url 'services:reservation_list' %}">Annuler</a>
<script src="{% static 'js/services/script.js' %}"></script>
{% endblock %}
